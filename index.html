<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos from Around the World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Lora&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#map-section">Map</a></li>
      <li><a href="#gallery-section">Gallery</a></li>
    </ul>
  </nav>

  <!-- Landing Section -->
  <section class="landing">
    <canvas id="bg-canvas"></canvas>
    <div class="landing-content">
      <h1 class="main-title">
        <span>Photos</span> <span>from</span> <span>Around</span> <span>the</span> <span>World</span>
      </h1>
      <div class="line"></div>
      <p class="subtitle">A Visual Journey Across Continents</p>
    </div>
  </section>

  <!-- Map Section -->
  <section id="map-section">
    <h2>Map of Travels</h2>
    <div id="map"></div>
  </section>

  <hr />

  <!-- Gallery Section -->
  <section id="gallery-section">
    <h2>Photo Gallery</h2>
    <div id="gallery" class="gallery"></div>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="dots.js"></script>

  <script>
    // Properly hide loader when page finishes loading
    window.addEventListener("load", function() {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
      }, 500); // Wait for fade-out
    });
  </script>

</body>
</html>
